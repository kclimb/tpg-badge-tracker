<!DOCTYPE>
  <html>
	<head>
		<link rel="shortcut icon" href="./images/pokeball.png" /> 
		<link style="text/css" rel="stylesheet" href="stylesheet.css"/>

                <img src="./images/fog_210x175.png" id="fog_img" class="badgelayer" width="210" height="175" style="visibility: hidden;"></img>
                <img src="./images/soul_200x177.png" id="soul_img" class="badgelayer" width="200" height="177" style="visibility: hidden;"></img>
                <img src="./images/storm_200x177.png" id="storm_img" class="badgelayer" width="200" height="177" style="visibility: hidden;"></img>
                <img src="./images/mineral_150x177.png" id="mineral_img" class="badgelayer" width="150" height="177" style="visibility: hidden;"></img>

                <img src="./images/gary_210x186.png" id="gary_img" class="badgelayer" width="210" height="186" style="visibility: hidden;"></img>

                <input type="checkbox" id="glacier_checkbox" name="glacier_checkbox" value="false">
                <label for="glacier_checkbox">Glacier Badge</label><br>
                <input type="checkbox" id="earth_checkbox" name="earth_checkbox" value="false">
                <label for="earth_checkbox">Earth Badge</label><br>
                <input type="checkbox" id="rising_checkbox" name="rising_checkbox" value="false">

                <input type="radio" id="brock_radio" name="team_radio" value="false">
                <label for="brock_radio">Team Brock</label><br>
                <input type="radio" id="misty_radio" name="team_radio" value="false">
                <label for="misty_radio">Team Misty</label><br>
                <input type="radio" id="none_radio" name="team_radio" value="false">
                <label for="none_radio">Clear</label><br><br>
                Nifty badge case image/layout by Darkenforcer6669!<br>
                Nifty trainer backgrounds and badge transparencies by Granfalegion!
